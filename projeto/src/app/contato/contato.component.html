<section id="contato">
  <h2>CONTATE-NOS</h2>
  <div class="container">
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput"
        placeholder="Digite seu nome..."
        [(ngModel)]="usuario.name"
      />
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">E-mail</label>
      <input
        type="text"
        class="form-control"
        id="formGroupExampleInput2"
        placeholder="Digite seu e-mail..."
        [(ngModel)]="usuario.email"
      />
    </div>
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput2">Telefone</label>
        <input
          type="text"
          class="form-control"
          placeholder="Digite seu telefone..."
          [(ngModel)]="usuario.phone"
        />
      </div>
      <div class="col">
        <label for="formGroupExampleInput2">Celular</label>
        <input
          type="text"
          class="form-control"
          placeholder="Digite seu celular..."
          [(ngModel)]="usuario.cell_phone"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="formGroupExampleInput2" class="label-alunos"
          >Qual a quantidade de alunos da sua academia?</label
        >
        <input
          type="text"
          class="form-control ultimo-campo"
          placeholder="Coloque a quantidade de aluno aqui..."
          [(ngModel)]="usuario.quantity"
        />
      </div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" [(ngModel)]="usuario.newsletter_accept"/>
      <label class="form-check-label" for="gridCheck">
        Desejo receber a newsletter
      </label>
    </div>
    <button class="btn btn-cor" (click)="enviarDados()">
      Enviar
    </button>
  </div>
</section>
